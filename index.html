<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Bellefair&family=Roboto+Mono:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Travel Expenses Manager</title>
</head>
<body>

    <div>

        <h1>Expense Tracker</h1>
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>

            <div class="inc-exp-container">

                <div>
                    <h4>INCOME</h4>
                    <p id="money-plus" class="money-plus">+ $0.00</p>
                </div>
                <div>
                    <h4>EXPENSE</h4>
                    <p id="money-minus" class="money-minus">- $0.00</p>
                </div>
            </div>

            <h3>History</h3>

            <ul id="list" class="list">
                <!-- <li class="minus"> Cash <span>$400</span> <button class="delete-btn">x</button></li> -->
            </ul>

            <h3>Add New Transititons</h3>
            <form action="" id="form">
                <div class="form-control">
                    <label for="Text" class="text" style="font-size: 20px; font-weight: 600;">Text</label>
                    <input type="text" name="" id="text" placeholder="Enter Transaction Reason... ">
                </div>

                <div class="form-control">
                    <label for="Amount" style="font-size: 20px; font-weight: 600; margin-bottom: 0;">Amount</label>
                    <input type="number" name="" id="amount" placeholder="Transaction Amount... ">
                </div>

                <button class="btn">Add Transaction</button>
            </form>
        </div>
        <script src="script_1.js"></script>

</body>
</html>
